<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Shoira</title>
<script defer src="/leaderboard/index.bundle.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main class="d-flex space-between">
    <div class="left-col">
      <div class="d-flex space-between align-center">
        <h2>Recent scores</h2>
        <button id = 'refresh'>Refresh</button>
      </div>
      <ul id = 'ul'>

      </ul>
    </div>
    <div class="right-col">
      <h2>Add your score</h2>
      <form action=""  class="d-flex ">
      <input type="text" id= "userName" placeholder="Your name">
      <input type="text" id= "userScore" placeholder="Your score">
      <button id='submit' >Submit</button>
      <p class="red" id = "success"></p>
    </form>
    </div>
  </main>
  
</body>
</html>
